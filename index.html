<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center flex-column">
            <h1>Введите данные</h1>
            <form action="/api/muggers" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" placeholder="Имя" for="inputEmail4" name="userName" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="userPass" >
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" value="Отправить">Sign in</button>
                    <button type="submit" class="btn btn-primary" value="Отправить">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
